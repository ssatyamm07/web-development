<!DOCTYPE html>
<html lang="en">
<head>
    <title>CENTER</title>
    <style>
        .parent{
            background-color: bisque;
            width: 400px;
            height: 350px;
            position: relative;
        }
        .but{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);

        }
        .but:hover{
            background-color: blue;
        }
    </style>

</head>
<body>
    <div class="parent">
        <button class="but">click</button>
        <p></p>


    </div>
    
    
</body>
</html>
