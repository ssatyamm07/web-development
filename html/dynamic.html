<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="root">
    </div>
    <button onclick="addnew()">way of hell</button>

    <script>
        count=1

        rootobj=document.getElementById('root');
        function addnew()
        {
            h1obj=document.createElement('h1');
            h1obj.innerHTML="welcome to hell"+count;
            rootobj.appendChild(h1obj);
            count++;
        }

    </script>
    
</body>
</html>
