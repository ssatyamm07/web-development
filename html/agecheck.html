<!DOCTYPE html>
<html lang="en">
<head>
 
</head>
<body>
    <input id="ageip" type="text">
    <button onclick="check()" >check</button>
    <h1 id="output"></h1>

    <script>
        inobj=document.getElementById('ageip');
        hobj=document.getElementById('output');

        function check()
        {
            age=inobj.value;
            if(age>=18)
            {
                hobj.innerHTML="Major";
            }
            else{
                hobj.innerHTML="Minor";
            }
        }
       
    </script>
    
</body>
</html>
