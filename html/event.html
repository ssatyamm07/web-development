<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        #parent{
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        
        }
    </style>
    
</head>
<body>
    <div onclick="handler()" id="parent"> 
    </div>
    <script>
          divobj=document.getElementById('parent');
          state=true
        function handler()
         {
            if(state)
            {
                divobj.style="background-color:black";
                state=false;

            }
            else
            {
                divobj.style="background-color:red";
                state=true;
            }

          
          
            
        }
        
    </script>
</body>
</html>
