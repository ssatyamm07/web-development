<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #first
        {
            width: 100px;
        }
        #second
        {
            width: 100px;
        }
    </style>
    
</head>
<body>
    <input type="number" id="first">
    <input type="number" id="second">
    <button onclick="add()" id="but">ADD</button>
    <h1 id="display"></h1>   

    <script>

        firstobj=document.getElementById('first');
        secondtobj=document.getElementById('second');
        displayobj=document.getElementById('display');
        function add()
        {
            if(firstobj.value.length>0 && secondtobj.value.length>0)
            {
                res=Number(firstobj.value)+Number(secondtobj.value);
                displayobj.innerHTML=res;
            }
            else
            {
                alert("enter the value first")
            }

        }

    </script>
    
</body>
</html>
